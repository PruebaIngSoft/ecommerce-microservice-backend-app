############################################
# Base de datos H2 en memoria para tests
############################################
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto JPA para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Opcional: si Flyway gestiona el esquema, mantenemos ddl-auto en "none"
spring.jpa.hibernate.ddl-auto=none

############################################
# Ajustes JPA / Hibernate Ãºtiles en tests
############################################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

############################################
# Flyway sobre la misma BD H2
############################################
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

############################################
# Deshabilitar Eureka / Discovery en tests
############################################
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

############################################
# Otros ajustes de entorno de test
############################################
spring.main.allow-bean-definition-overriding=true
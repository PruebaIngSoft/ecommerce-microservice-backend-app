# Filebeat DaemonSet para recolectar logs de contenedores

daemonset:
  enabled: true
  
filebeatConfig:
  filebeat.yml: |
    filebeat.inputs:
    - type: container 
      paths:
        - /var/log/containers/*.log
      processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
        - decode_json_fields:
            fields: ["message"]
            target: "json"
            overwrite_keys: true

    output.elasticsearch:
      hosts: ['elasticsearch:9200']
      indices:
        - index: "filebeat-k8s-%{+yyyy.MM.dd}"
    
    setup.kibana:
      host: "kibana:5601"
    
    setup.ilm.enabled: false
    setup.template.name: "filebeat"
    setup.template.pattern: "filebeat-*"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Tolerations para correr en todos los nodos
tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
